version: 2
updates:
  # ----------------------------------------------------------
  # 1. Node.js / pnpm packages (main app, monorepo, microservices)
  # ----------------------------------------------------------
  - package-ecosystem: "npm"
    directory: "/" # Root-level dependencies
    schedule:
      interval: "weekly" # Options: daily, weekly, monthly
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
    versioning-strategy: "increase"
    commit-message:
      prefix: "deps"
      include: "scope"
    ignore:
      - dependency-name: "typescript"
        versions: [">=6.0.0"]
      - dependency-name: "@types/node"
        versions: [">=22.0.0"]

  # ----------------------------------------------------------
  # 2. Node.js / pnpm packages inside subfolders (microservices)
  # ----------------------------------------------------------
  - package-ecosystem: "npm"
    directory: "/services/email"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:15"
    open-pull-requests-limit: 3
    rebase-strategy: "auto"

  - package-ecosystem: "npm"
    directory: "/services/scraper"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:30"
    open-pull-requests-limit: 3
    rebase-strategy: "auto"

  # ----------------------------------------------------------
  # 3. GitHub Actions (keep workflows up-to-date)
  # ----------------------------------------------------------
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    open-pull-requests-limit: 2
    rebase-strategy: "auto"
    commit-message:
      prefix: "ci"
      include: "scope"
