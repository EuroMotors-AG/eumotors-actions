name: CI

on:
  push:
    branches: [$default-branch]
  pull_request:
    branches: [$default-branch]

jobs:
  lint:
    name: Lint Codebase
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - run: pnpm install
      - run: pnpm lint

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - run: pnpm install
      - run: pnpm build

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - run: pnpm install
      - run: pnpm test

  notify:
    name: Google Chat Notification
    runs-on: ubuntu-latest
    needs: [lint, build, test]
    if: always()
    steps:
      - name: Notify Success
        if: success()
        uses: Co-qn/google-chat-notification@v1
        with:
          name: "EuroMotors CI ✅"
          url: ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}
          message: |
            ✅ **CI passed**
            Repository: `${{ github.repository }}`
            Branch: `${{ github.ref_name }}`
            Author: `${{ github.actor }}`
            [View run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          status: success

      - name: Notify Failure
        if: failure()
        uses: Co-qn/google-chat-notification@v1
        with:
          name: "EuroMotors CI ❌"
          url: ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}
          message: |
            ❌ **CI failed**
            Repository: `${{ github.repository }}`
            Branch: `${{ github.ref_name }}`
            Author: `${{ github.actor }}`
            [View run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          status: failure
